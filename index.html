<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Tt</title>
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div class="contain">
        <div class="main noselect">
            <div class="img">
                <img src="assets/images/icon.png">
            </div>
            <div class="one mt-3">
                <div class="piano box">
                    <div class="title">Piano</div>
                    <div class="keys">
                        <div id="90" class="key">z</div>
                        <div id="88" class="key">x</div>
                        <div id="67" class="key">c</div>
                        <div id="86" class="key">v</div>
                        <div id="66" class="key">b</div>
                        <div id="78" class="key">n</div>
                        <div id="77" class="key">m</div>
                    </div>
                </div>
            </div><br>
            <div class="all">
                <div class="two mt-3">
                    <div class="guitar box">
                        <div class="title">Guitar</div>
                        <div class="keys">
                            <div id="65" class="key">a</div>
                            <div id="83" class="key">s</div>
                            <div id="68" class="key">d</div>
                            <div id="70" class="key">f</div>
                        </div>
                    </div>
                </div>
                <div class="three mt-3">
                    <div class="kick box">
                        <div class="title">Kick</div>
                        <div class="keys">
                            <div id="72" class="key">h</div>
                            <div id="74" class="key">j</div>
                            <div id="75" class="key">k</div>
                            <div id="76" class="key">l</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br><br><br>
    <script src="assets/jquery-3.5.1.min.js"></script>
    <script src="assets/utils.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
